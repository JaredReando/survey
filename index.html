<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <title>Survey</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Survey</h1>
    </div>

    <form id="survey">
      <!-- First survey row -->
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title large">What's your name, friend?</h2>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="nameFirst">First Name:</label>
                <input id="nameFirst" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="nameLast">Last Name:</label>
                <input id="nameLast" class="form-control" type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title large">What's your favorite food?</h2>
            </div>
            <div class="panel-body">
              <div class="radio">
                <label>
                  <input type="radio" name="food" value="edible">
                  Edible
                </label>
                <label>
                  <input type="radio" name="food" value="watermelon">
                  Watermelon
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title large">What's your favorite music?</h2>
            </div>
            <div class="panel-body">
              <select class="form-control" id="music">
                <option>Coldplay</option>
                <option>A Perfect Circle</option>
                <option>Real life whale sounds</option>
                <option>Headphones on but nothing playing</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Second survey row -->

      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title large">Favorite day (All Time)</h2>
            </div>
            <div class="panel-body">

              <div class="form-group">
                <label for="favorite">Remeeeeember:</label>
                <input id="favorite" class="form-control" type="date">
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title large">What's your least favorite color?</h2>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <input id="color" class="form-control" type="color">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title large">Darkest secret:</h2>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="secret">CONFIDENTIAL...</label>
                <textarea id="secret" class="form-control" rows='5'></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-danger" type="submit">Email Answers to USAToday</button>
        </div>
      </div>
    </form>
</body>

</html>
